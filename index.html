<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3>FIND A FREE TIME</h3>
      <form action="" id="form">
        <div class="inputContainer">
          <div class="input">
            <label for="date">Date <span id="requiredMark">*</span></label>
            <input type="date" id="date" required />
          </div>
          <div class="input">
            <label for="StartTime"
              >Start Time <span id="requiredMark">*</span></label
            >
            <input type="time" id="StartTime"  step="1" required />
          </div>

          <div class="input">
            <label for="Duration"
              >Duration <span id="requiredMark">*</span></label
            >
            <input type="number" id="Duration" required max="60"/>
          </div>
        </div>
        <br />
        <button id="findBtn">Find</button>
      </form>
      <div id="availabilitySection"> 
        <div id="available">

        </div>
        <div id="scheduled">
          <h3>Scheduled events</h3>
          <ul id="ul">
          </ul>
        </div>
      </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
